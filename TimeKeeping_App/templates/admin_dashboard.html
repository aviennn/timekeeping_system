<h1>List of employees</h1>

<table>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Date Joined</th>
        <th>Actions</th>
    </tr>
    {% for employee in employee %}
    <tr>
        <td>{{ employee.username }}</td>
        <td>{{ employee.first_name }}</td>
        <td>{{ employee.middle_name }}</td>
        <td>{{ employee.last_name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.joined_date }}</td>
        <td><a href = "{% url 'view_records' employee.id %}"><button>View Records</button></a></td>
    </tr>
    {% endfor %}
</table>
