{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Change Password</h4>
                </div>
                <div class="card-body">
                    {% if error_message %}
                    <div class="alert alert-danger">{{ error_message }}</div>
                    {% endif %}
                    {% if success_message %}
                    <div class="alert alert-success">{{ success_message }}</div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label class="mb-2">Current Password</label>
                            <div class="input-group">
                                <input type="password" name="old_password" class="form-control" id="old_password" required>
                                <div class="input-group-append">
                                    <span class="input-group-text bg-white">
                                        <i class="fas fa-eye toggle-password" data-target="old_password" style="cursor: pointer;"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="mb-2">New Password</label>
                            <div class="input-group">
                                <input type="password" name="new_password" class="form-control" id="new_password" required>
                                <div class="input-group-append">
                                    <span class="input-group-text bg-white">
                                        <i class="fas fa-eye toggle-password" data-target="new_password" style="cursor: pointer;"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="mb-2">Confirm New Password</label>
                            <div class="input-group">
                                <input type="password" name="confirm_password" class="form-control" id="confirm_password" required>
                                <div class="input-group-append">
                                    <span class="input-group-text bg-white">
                                        <i class="fas fa-eye toggle-password" data-target="confirm_password" style="cursor: pointer;"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".toggle-password").forEach(function (eyeIcon) {
        eyeIcon.addEventListener("click", function () {
            let input = document.getElementById(this.dataset.target);
            if (input.type === "password") {
                input.type = "text";
                this.classList.remove("fa-eye");
                this.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                this.classList.remove("fa-eye-slash");
                this.classList.add("fa-eye");
            }
        });
    });
});
</script>
{% endblock %}
