{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.2.1/css/dataTables.bootstrap4.css">

        <link rel="stylesheet" type="text/css" href="{% static '/css/style.css/' %}">
        <link rel="icon" type="image/x-icon" href="{% static '/images/favicon.png/' %}">

        <!-- For reCAPTCHA -->
        <script src="https://www.google.com/recaptcha/api.js" async defer></script> 
        
        <title>{% block title %}Academe TS{% endblock %}</title>
    </head>

    <body>
        {% block nav %}
        {% endblock %}

        <div id="content" name="content" class="main pt-3 pb-4">
            <div class="d-flex justify-content-center">
                <div class="main-content-area">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    
        <div>
            <footer class="footer-custom text-white mt-auto">
                <div class="footer-content-area text-center p-3">

                    <div class="footer-logos d-flex justify-content-center mt-2 mb-2">
                        <img src="/static/images/ats.png" alt="ATS Logo" class="logo-img-ats mt-3 mx-2">
                        <img src="/static/images/gc.png" alt="GC Logo" class="logo-img-gc mt-2 mx-2">
                    </div>
        
                    <div class="footer-copyright text-center text-dark p-3">
                        Â© 2025 
                        <a class="gc-link text-dark mb-2" href="https://gocloudgroup.com/">GOCLOUD Inc.</a>
                    </div>
                </div>
            </footer>
        </div>
        
        <button type="button" class="btn btn-primary btn-floating btn-lg shadow" id="btn-back-to-top">
            <i class="fas fa-arrow-up"></i>
        </button>
                
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/2.2.1/js/dataTables.js"></script>
        <script src="https://cdn.datatables.net/2.2.1/js/dataTables.bootstrap4.js"></script>
        
        <script src="{% static 'js/script.js' %}"></script>
        <script src="{% static 'js/datatables.js' %}"></script>
    </body>

    <!-- dunno what a good position for this sorry nlng palitan nlng later -->
    {% if messages %}
        <script>
            // Auto-dismiss messages after 5 seconds
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(function() {
                    const messages = document.querySelectorAll('.alert');
                    messages.forEach(function(message) {
                        message.style.transition = 'opacity 0.5s';
                        message.style.opacity = '0';
                        setTimeout(function() {
                            message.remove();
                        }, 500);
                    });
                }, 5000);
            });
        </script>
    {% endif %}

</html>
