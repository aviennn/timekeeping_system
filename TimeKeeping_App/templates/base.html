{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="{% static '/css/style.css/' %}">
        <link rel="stylesheet" type="text/css" href="{% static '/css/dataTables.bootstrap4.css/' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        
        <link rel="icon" type="image/x-icon" href="{% static '/images/favicon.png/' %}">
        <title>{% block title %}Academe TS{% endblock %}</title>
    </head>

    <body>
        {% block nav %}
        {% endblock %}

        <div id="content" name="content" class="main">
            <div class="d-flex justify-content-center">
                <div class="col-sm-7">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    
        <div>
            <footer class="footer-custom text-white mt-auto">
                <div class="footer-content-area text-center p-3">

                    <div class="footer-logos d-flex justify-content-center mt-2 mb-2">
                        <img src="/static/images/ats.png" alt="ATS Logo" class="logo-img-ats mt-3 mx-2">
                        <img src="/static/images/gc.png" alt="GC Logo" class="logo-img-gc mt-2 mx-2">
                    </div>
        
                    <div class="footer-copyright text-center text-dark p-3">
                        Â© 2025 
                        <a class="gc-link text-dark mb-2" href="https://gocloudgroup.com/">GOCLOUD Asia, Inc.</a>
                    </div>
                </div>
            </footer>
        </div>
        
        <button type="button" class="btn btn-primary btn-floating btn-lg" id="btn-back-to-top">
            <i class="fas fa-arrow-up"></i>
        </button>
        
        <script src="{% static 'js/script.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="{% static 'js/dataTables.bootstrap4.js' %}"></script>
        <script src="{% static 'js/jquery.dataTables.js' %}"></script>
        <script src="{% static 'js/datatables.js' %}"></script>
    </body>
</html>
