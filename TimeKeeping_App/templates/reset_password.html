{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Reset Password</h4>
                    </div>
                    <div class="card-body">
                        {% if error_message %}
                        <div class="alert alert-danger">{{ error_message }}</div>
                        {% endif %}
                        {% if success_message %}
                        <div class="alert alert-success">{{ success_message }}</div>
                        {% endif %}
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label class="mb-2">Enter Reset Code</label>
                                <input type="text" name="code" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="mb-2">New Password</label>
                                <div class="input-group">
                                    <input type="password" name="new_password" class="form-control" id="new_password" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text bg-white">
                                            <i class="fas fa-eye toggle-password" data-target="new_password" style="cursor: pointer;"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label class="mb-2">Confirm New Password</label>
                                <div class="input-group">
                                    <input type="password" name="confirm_password" class="form-control" id="confirm_password" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text bg-white">
                                            <i class="fas fa-eye toggle-password" data-target="confirm_password" style="cursor: pointer;"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".toggle-password").forEach(function (eyeIcon) {
            eyeIcon.addEventListener("click", function () {
                let input = document.getElementById(this.dataset.target);
                if (input.type === "password") {
                    input.type = "text";
                    this.classList.remove("fa-eye");
                    this.classList.add("fa-eye-slash");
                } else {
                    input.type = "password";
                    this.classList.remove("fa-eye-slash");
                    this.classList.add("fa-eye");
                }
            });
        });

        // Auto-dismiss alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                alert.style.transition = 'opacity 0.5s';
                alert.style.opacity = '0';
                setTimeout(function() {
                    alert.remove();
                }, 500);
            });
        }, 5000);
    });
    </script>
{% endblock %}

{% block footer %}
    <div>
        <footer class="footer-custom text-white mt-auto">
            <div class="footer-content-area text-center p-3">

                <div class="footer-logos d-flex justify-content-center mt-2 mb-2">
                    <img src="/static/images/ats.png" alt="ATS Logo" class="logo-img-ats mt-3 mx-2">
                    <img src="/static/images/gc.png" alt="GC Logo" class="logo-img-gc mt-2 mx-2">
                </div>

                <div class="footer-copyright text-center text-dark p-3">
                    Â© 2025 
                    <a class="gc-link text-dark mb-2" href="https://gocloudgroup.com/">GOCLOUD Inc.</a>
                </div>
            </div>
        </footer>
    </div>
{% endblock %}
